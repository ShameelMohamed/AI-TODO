<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TODO APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI TODO APP</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <button onclick="addTask()" id="addButton">Add Task</button>
        </div>
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            Analyzing task priority...
        </div>
        <div class="tasks-container">
            <h2>Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>AI-powered task prioritization for better productivity.</p>
            <p>Developed by Shameel Mohamed | <a href="mailto:shameelmohamed2005@gmail.com">shameelmohamed2005@gmail.com</a> | <a href="https://github.com/ShameelMohamed" target="_blank">GitHub</a></p>
            <p>Licensed under the <a href="https://opensource.org/license/MIT" target="_blank">MIT License</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
